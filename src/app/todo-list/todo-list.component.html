<div>
    <h2>To-Do List</h2>
    <input [(ngModel)]="newTask" placeholder="Enter a task" />
    <button (click)="addTask()">Add Task</button>
  </div>
  
  <div *ngIf="tasks.length > 0; else emptyList">
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ i + 1 }}. {{ task }}
        <button (click)="removeTask(i)">Delete</button>
      </li>
    </ul>
  </div>
  
  <ng-template #emptyList>
    <p>თქვენს სიაში არაფერია!</p>
  </ng-template>
