<div class="cart-container">
    <h2>Your Cart</h2>
    
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
  
    <div *ngIf="cartItems.length > 0">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.product.image" alt="{{ item.product.name }}" class="cart-item-image" />
        <div class="cart-item-details">
          <h3>{{ item.product.name }}</h3>
          <p>Price: ${{ item.product.newPrice | number: '1.2-2' }}</p>
          
          <div class="quantity-container">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              [(ngModel)]="item.quantity"
              (ngModelChange)="updateQuantity(item.product, item.quantity)"
              min="1" />
          </div>
  
          <p>Total: ${{ item.product.newPrice * item.quantity  | number: '1.2-2'}}</p>
          <button class="button"  (click)="removeFromCart(item.product)">Remove</button>
        </div>
      </div>
  
      <div class="cart-total">
        <p>Total Quantity: {{ totalQuantity }}</p>
        <p>Total Price: ${{ totalPrice | number: '1.2-2' }}</p>
      </div>
      <button class="button" (click)="clearCart()">Remove All</button>
    </div>
  </div>
