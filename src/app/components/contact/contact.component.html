<div class="contact-container">
    <div class="contact-form">
        <h2>Contact Us</h2>

        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" [(ngModel)]="name" #nameInput="ngModel">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" placeholder="Enter Your Message" [(ngModel)]="message" #nameInput="ngModel"></textarea>
            </div>
            <button type="submit" class="submit">
                Send Message
              </button>
        </form>
    </div>
</div>
