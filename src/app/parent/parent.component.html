<div class="container">
  <div class="child-class">
    <app-child (sendListEvent)="receivedList($event)"></app-child>
  </div>
  <div class="divider"></div>
  <div class="parent-class">
    <h1>To Do List:</h1>
    <div class="list">
      <div *ngFor="let list of lists; let num= index">
        <p>{{num + 1}}. {{ list }} <a class="delete" (click)="delete(num)">âœ˜</a></p>
    </div>    
  </div>
</div>
