<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../homePage.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="../homePage.html">
                    <h3>MyStore</h3>
                </a>
              </div>
            <ul class="nav-links">
                <li>
                    <a href="../homePage.html">Home</a>
                </li>
                <li>
                    <a href="../homePage.html">Shop</a>
                </li>
                <li>
                    <a href="../homePage.html">Cart</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sign-up">
            <h1>Sign Up</h1>
            <form>
                <label for="fname">Full name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your full name">
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
    
                <label for="selection">How did you hear about us?</label>
                <select name="selection" id="selection">
                    <option value="friend">A Friend</option>
                    <option value="soc">Social Media</option>
                    <option value="na">N/A</option>
                </select>

                <label>Subscription Type</label>
                <div class="radio-form">
                    <label>
                        <input type="radio" name="subscription" value="basic"> Basic
                    </label>
                    <label>
                        <input type="radio" name="subscription" value="premium"> Premium
                    </label>
                </div>
    
                <div class="checkbox-form">
                    <label>
                        <input type="checkbox" name="terms" value="agree"> 
                        Agree to Terms and Conditions
                    </label>
                </div>
    
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Follow us on:</p>
        <div class="footer-soc">
            <a href="">Facebook</a>
            <a href="">twitter</a>
            <a href="">Instagram</a>
        </div>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
</body>
</html>
